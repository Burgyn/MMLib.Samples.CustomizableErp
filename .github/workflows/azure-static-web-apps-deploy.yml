name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './webapp/package-lock.json'
      - name: Install dependencies
        run: |
          cd webapp
          npm ci
      - name: Build Angular App
        run: |
          cd webapp
          npm run build
      - name: Debug - Verify files
        run: |
          echo "Checking browser directory contents:"
          ls -la webapp/dist/webapp/browser
          
          echo "Checking for index.html:"
          find . -name "index.html" | sort
      - name: Prepare Deployment
        run: |
          echo "Creating clean output directory:"
          rm -rf output_static_webapp
          mkdir -p output_static_webapp
          
          echo "Copying browser subdirectory contents to root of output directory:"
          cp -rv webapp/dist/webapp/browser/* output_static_webapp/
          
          echo "Removing any potential problematic files:"
          find output_static_webapp -name "*.br" -delete
          find output_static_webapp -name "*.gz" -delete
          
          echo "Verifying output_static_webapp contents after copy:"
          ls -la output_static_webapp/
          
          echo "Content of index.html:"
          cat output_static_webapp/index.html | head -10
      - name: Create routes.json
        run: |
          echo "Creating routes.json for SPA routing:"
          echo '{
            "routes": [
              {
                "route": "/*",
                "serve": "/index.html",
                "statusCode": 200
              }
            ]
          }' > output_static_webapp/routes.json
          cat output_static_webapp/routes.json
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_HILL_0F804F103 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./output_static_webapp"
          api_location: ""
          output_location: ""
          skip_app_build: true
          production_branch: "main"
          deployment_environment: "production"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_HILL_0F804F103 }}
          action: "close"
          app_location: "./webapp" 